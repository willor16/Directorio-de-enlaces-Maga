<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mano a Mano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <button id="btnBell" onclick="toggleSidebar()">ðŸ””</button>

    <div id="sidebarSolicitudes" style="position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 1001; transition: 0.3s; padding: 20px; overflow-y: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Solicitudes</h3>
            <button onclick="toggleSidebar()" style="border: none; background: transparent; font-size: 20px; cursor: pointer;">âœ•</button>
        </div>
        <div id="listaSolicitudes"><p style="color:#777;">Cargando...</p></div>
    </div>

    <div id="loginScreen" class="login-card">
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 25px;">
            <img src="logo1.jpeg" alt="Logo 1" style="max-height: 80px; width: auto;">
            <img src="logo2.jpeg" alt="Logo 2" style="max-height: 80px; width: auto;">
        </div>
        <h2 style="margin-bottom: 25px; color: #333;">Acceso Administrativo</h2>
        <input type="password" id="passwordInput" placeholder="ContraseÃ±a" style="margin-bottom:20px;">
        <button onclick="checkLogin()" class="btn-primary">Entrar</button>
    </div>

    <div id="dashboard" style="display: none; max-width: 1200px; margin: 0 auto; padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
            <h2 style="margin:0; color: var(--azul-gob);">Panel de Control</h2>
            <div style="display:flex; gap:10px;">
                <button onclick="exportarTodoGlobal()" style="background-color: var(--verde-admin); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">ðŸ“¥ Exportar TODO</button>
                <button onclick="cerrarSesion()" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Salir</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div class="gestion-box">
                <h3>Instituciones</h3>
                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <input type="text" id="inputInstitucion" placeholder="Nueva..." style="flex:1;">
                    <button onclick="agregarItem('institucion')" style="padding: 10px; cursor:pointer;">+</button>
                </div>
                <ul id="listaInstituciones" style="list-style:none; padding:0; max-height:150px; overflow-y:auto;"></ul>
            </div>
            <div class="gestion-box">
                <h3>Departamentos</h3>
                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <input type="text" id="inputDepartamento" placeholder="Nuevo..." style="flex:1;">
                    <button onclick="agregarItem('departamento')" style="padding: 10px; cursor:pointer;">+</button>
                </div>
                <ul id="listaDepartamentos" style="list-style:none; padding:0; max-height:150px; overflow-y:auto;"></ul>
            </div>
            <div class="gestion-box">
                <h3>Municipios</h3>
                <select id="selectDeptoParaMuni" style="width: 100%; margin-bottom: 5px;"></select>
                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <input type="text" id="inputMunicipio" placeholder="Nuevo..." style="flex:1;">
                    <button onclick="agregarItem('municipio')" style="padding: 10px; cursor:pointer;">+</button>
                </div>
                <ul id="listaMunicipios" style="list-style:none; padding:0; max-height:150px; overflow-y:auto;"></ul>
            </div>
        </div>

        <hr style="margin-bottom: 30px; border: 0; border-top: 1px solid #ddd;">
        <div id="contenedorTablas"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
