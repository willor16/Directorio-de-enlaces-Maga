<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mano a Mano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
            <img src="logo1.jpeg" alt="Logo 1" style="max-height: 80px; width: auto;">
            <img src="logo2.jpeg" alt="Logo 2" style="max-height: 80px; width: auto;">
        </div>

        <h1>Estrategia Mano a Mano</h1>
        <p class="subtitle">Registro de Enlaces Interinstitucionales</p>

        <form id="registroForm">
            <div class="form-group">
                <label>Institución</label>
                <select id="institucion" name="institucion" required>
                    <option value="" disabled selected>Cargando instituciones...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Enlace Territorial</label>
                <select id="tipoEnlace" name="tipoEnlace" required onchange="gestionarTerritorio()">
                    <option value="" disabled selected>Seleccione el tipo de enlace...</option>
                    <option value="departamental">Enlace Departamental</option>
                    <option value="municipal">Enlace Municipal</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Departamento</label>
                    <select id="departamento" name="departamento" required onchange="cargarMunicipios()">
                        <option value="" disabled selected>Cargando departamentos...</option>
                    </select>
                </div>
                
                <div class="form-group" style="flex: 1;" id="divMunicipio">
                    <label>Municipio</label>
                    <select id="municipio" name="municipio" required disabled>
                        <option value="" disabled selected>Seleccione Depto...</option>
                    </select>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">

            <div class="form-group"><label>Nombre Completo</label><input type="text" id="nombre" name="nombre" required></div>
            
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;"><label>Puesto</label><input type="text" id="puesto" name="puesto" required></div>
                <div class="form-group" style="flex: 1;"><label>Unidad/Dirección</label><input type="text" id="unidad" name="unidad" required></div>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;"><label>Correo</label><input type="email" id="correo" name="correo" required></div>
                <div class="form-group" style="flex: 1;"><label>Celular</label><input type="tel" id="celular" name="celular" required></div>
            </div>

            <button type="submit" class="btn-primary" id="btnGuardar">GUARDAR REGISTRO</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="admin.html" style="font-size: 12px; color: #999;">Admin</a>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
