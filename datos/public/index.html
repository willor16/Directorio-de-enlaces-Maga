<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Enlaces - Mano a Mano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 25px;">
            <img src="logo1.jpeg" alt="Logo Izquierda" style="max-height: 100px; width: auto; object-fit: contain;">
            <img src="logo2.jpeg" alt="Logo Derecha" style="max-height: 100px; width: auto; object-fit: contain;">
        </div>

        <h2>Registro de Datos</h2>
        
        <form id="registroForm">
            
            <label for="institucion">Institución:</label>
            <select id="institucion" name="institucion" required>
                <option value="" disabled selected>Cargando lista...</option>
            </select>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required onchange="cargarMunicipios()">
                <option value="" disabled selected>Cargando lista...</option>
            </select>

            <label for="municipio">Municipio:</label>
            <select id="municipio" name="municipio" required disabled>
                <option value="" disabled selected>Seleccione un departamento primero</option>
            </select>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">

            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" required placeholder="Ej: Técnico de Campo">

            <label for="unidad">Unidad o Dirección:</label>
            <input type="text" id="unidad" name="unidad" placeholder="Ej: Dirección de Planificación">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@institucion.gob.gt">

            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Ej: 5555-5555">

            <button type="submit">Guardar Registro</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;">
            <a href="/admin" style="color: #666; text-decoration: none;">Acceso Administrativo</a>
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
